{% extends 'base/base.html' %}

{% block content %}
<div class="container-fluid py-3">
    <div class="text-danger">운영진에게만 공개되는 페이지입니다.</div>
    <h1>모집 지원서 리스트</h1>
    <span>
        <a href="#">지원서 추가</a>
    </span>
    <table class="table text-center mt-5">
        <thead>
            <tr>
                <th>이름</th>
                <th>생성날짜</th>
                <th>지원자 수</th>
            </tr>
        </thead>
        <tbody>
            {% for application in applications %}
            <tr>
                <td>{{ application.name }}</td>
                <td>{{ application.timestamp }}</td>
                <td><a href="{% url 'recruitment-applications-detail' pk=application.pk %}">{{ application.get_application_applicant_count }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
